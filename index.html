<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="description" content="Pagina de links para perfis de redes sociais">
    <meta name="author" content="Felipe Antonio">
    <meta name="keywords" content="Social Tree, Social, Tree">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Tree</title>

    <!--para desktop-->
    <link rel="shortcut icon" href="./assets/social.ico" type="image/x-icon">
    <!-- para iPad -->
    <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="./assets/social.ico">  
    <!-- para iPhone -->
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="./assets/social.ico">
    <!-- para android-->
    <link rel="icon" type="image/png" sizes="48x48" href="./assets/social.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/social.ico"> 

    <!--font Poppins do google-->
    <link href="https://fonts.googleapis.com/css2? família=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <!--
            Cabeçalho da pagina
            foi necessario colocar a img e a legenda pra ficar melhor de organizar os elementos
            com o display: block
                widht e heigth são considerados
                margim e padding são aplicados em todas as direções: top left bottom rigth
        -->
        <div class="card_perfil">
            <img src="./assets/casal.jpg" alt="Imagem de perfil">
            <p>@instagram</p>
        </div>
        <!--
            conjunto de links de navegação
        -->
        <nav class="outros_sites">
            <ul>
                <li><a href="https://facebook.com" target="_blank" >LINK 1</a></li>
                <li><a href="https://youtube.com" target="_blank" rel="noopene">LINK 2</a></li>
                <li><a href="https://app.rocketseat.com.br" target="_blank" rel="noopene">LINK 3</a></li>
                <li><a href="https://whatsapp.com" target="_blank" rel="noopene">LINK 4</a></li>
            </ul>
        </nav>
        <!--
            Rodape da página
        -->
        <div class="redes_sociais">
            <nav>
                <ul>
                    <li>
                        <a href="https://twitter.com" rel="noopene" target="_blank" ><img src="./assets/twitter.svg" alt="link que direciona para o twitter"></a>
                    </li>
                    
                    <li>
                       <a href="https://twitch.com" target="_blank" ><img src="./assets/twitch.svg" alt="link que direciona para a twitch"></a> 
                    </li>
                    
                    <li>
                       <a href="https://instagram.com" target="_blank" rel="noopene"><img src="./assets/instagram.svg" alt="link que direciona para o instagram"></a> 
                    </li>
                    
                    <li>
                        <a href="https://linkedin.com" target="_blank" rel="noopene"><img src="./assets/linkedin.svg" alt="link que direciona para o linkedin"></a>
                    </li>
                    
                    <li>
                        <a href="https://github.com" target="_blank" rel="noopene"><img src="./assets/github.svg" alt="link que direciona para o github"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
